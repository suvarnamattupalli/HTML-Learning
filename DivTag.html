<html>
    <head>
        <title>DivTag</title>
    </head>
    <body>
        <h1>Div Tag</h1>
        <ol>
            <li>Used to divide the html code into parts</li>
            <li>We can style the part of html code using css</li>
        </ol>
        <div style="border: 2px solid cadetblue;">
            <p><i>First Div</i></p>
            <p>first para</p>
            <p>Second para</p>
        </div><br>
        <div style="border: 5px solid rgb(140, 59, 216); background-color: bisque;">
            <p><i>Second Div</i></p>
            <p>first para</p>
            <p>second para</p>
        </div>

    </body>
</html>
